name: CI/CD â€” Build & Deploy to ECS (Terraform)

on:
  push:
    branches:
      - master

env:
  APP_PORT: 5000

jobs:
  build-and-deploy:
    name: Build image, push to ECR, apply Terraform
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for any scripts)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: ecr_login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get AWS Account ID
        id: account
        run: |
          echo "::set-output name=ACCOUNT::$(aws sts get-caller-identity --query Account --output text)"
        shell: bash

      - name: Build and push image to ECR
        id: build_and_push
        run: |
          REPO_NAME=${{ secrets.ECR_REPO_NAME }}
          ACCOUNT_ID=${{ steps.account.outputs.ACCOUNT }}
          REGION=${{ secrets.AWS_REGION }}
          IMAGE_TAG=${GITHUB_SHA}
          FULL_URI=${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO_NAME}:${IMAGE_TAG}

          # Create repo if it doesn't exist (idempotent)
          aws ecr describe-repositories --repository-names "${REPO_NAME}" || aws ecr create-repository --repository-name "${REPO_NAME}"

          docker build -t ${REPO_NAME}:${IMAGE_TAG} --build-arg APP_PORT=${{ env.APP_PORT }} .
          docker tag ${REPO_NAME}:${IMAGE_TAG} ${FULL_URI}
          docker push ${FULL_URI}

          echo "IMAGE_URI=${FULL_URI}" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply (auto-approve)
        working-directory: infra
        env:
          TF_VAR_image_uri: ${{ steps.build_and_push.outputs.IMAGE_URI }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
        run: terraform apply -auto-approve -var="image_uri=${{ steps.build_and_push.outputs.IMAGE_URI }}"

      - name: Output ALB DNS
        working-directory: infra
        run: terraform output -raw alb_dns
